    <main>
        <div class ="main-container">
            <h1 class = "heading">Sign Up</h1>
                <section class="form">
                    <form id="registration-form" method="POST" action="register.php">
                        <div class="form-element">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first_name" pattern="[A-Za-z]+" required>
                        </div>
                        <div class="form-element">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last_name" pattern="[A-Za-z]+" required>
                        </div>
                        <div class="form-element">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" minlength="8" required>
                        </div>
                        <div class="form-element">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div class="form-element">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm_password" minlength="8" required>
                        </div>
                        <button type="submit" class="btn" id="register-button">Register</button>

                        <!-- Include your JavaScript code -->
                        <script>
                            // Add an event listener to the "Log In" button
                            document.getElementById("register").addEventListener("click", function() {
                                // Redirect to the desired page
                                window.location.href = "index.html";
                            });
                        </script>                    </form>
                </section>
